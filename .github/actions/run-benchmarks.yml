name: Run benchmarks

on: [push, pull_request]

jobs:

  benchmarks:

    runs-on: ubuntu-20.04

    steps:

      - name: Checkout SymPy benchmarks
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install virtualenv https://github.com/airspeed-velocity/asv/archive/master.tar.gz
          cp .ci/.asv-machine.json ~
          git clone --bare git://github.com/sympy/sympy sympy  # asv uses --bare

      - name: Run against master
        run: .ci/run_ci.sh master

      - name: Run against SymPy 1.10.1
        run: .ci/run_ci.sh sympy-1.10.1
